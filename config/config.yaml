openai:
  api_key: "YOUR_OPENAI_API_KEY"
  model: "gpt-4o-mini"
  max_retries: 3
  temperature: 0.6

dataset:
  size: 20
  output_path: "output/rag_dataset.xlsx"
  base_topic: "정보 검색 시스템"
  instruction: |
    너는 RAG 시스템을 위한 학습 데이터를 작성하는 전문가야. 주제와 관련된 질문과 그에 대한 답변, 그리고 답변을 생성하는데 활용할 수 있는 참고 문서를 작성해줘.
  language: "ko"
